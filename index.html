<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centroid Visualization</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    #canvas { background: #fff; border: 1px solid #ccc; margin: 20px auto; display: block; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Centroid Visualization</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button id="regen">Generate New Example</button>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const N_POINTS = 7;
    const RADIUS = 6;

    function randomPoints(n, w, h, margin=40) {
      return Array.from({length: n}, () => [
        Math.random() * (w - 2*margin) + margin,
        Math.random() * (h - 2*margin) + margin
      ]);
    }

    function centroid(points) {
      const n = points.length;
      const sum = points.reduce((acc, [x, y]) => [acc[0]+x, acc[1]+y], [0,0]);
      return [sum[0]/n, sum[1]/n];
    }

    function draw(points, centroidPt) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw dotted lines
      ctx.save();
      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = '#888';
      points.forEach(([x, y]) => {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(centroidPt[0], centroidPt[1]);
        ctx.stroke();
      });
      ctx.restore();
      // Draw points
      ctx.fillStyle = '#0074D9';
      points.forEach(([x, y]) => {
        ctx.beginPath();
        ctx.arc(x, y, RADIUS, 0, 2*Math.PI);
        ctx.fill();
      });
      // Draw centroid
      ctx.beginPath();
      ctx.arc(centroidPt[0], centroidPt[1], RADIUS+2, 0, 2*Math.PI);
      ctx.fillStyle = '#FF4136';
      ctx.fill();
      ctx.strokeStyle = '#FF4136';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.lineWidth = 1;
    }

    function generate() {
      const pts = randomPoints(N_POINTS, canvas.width, canvas.height);
      const c = centroid(pts);
      draw(pts, c);
    }

    document.getElementById('regen').onclick = generate;
    generate();
  </script>
</body>
</html>
